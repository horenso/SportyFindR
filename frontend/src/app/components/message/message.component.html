<div id="messageRow">
  <div id="messageBody" class="youMessage">
    <div id="titleRow">
      <div id="author"><b>{{author}}</b></div>
      <div id="date">{{message.publishedAt | messageDate}}</div>
    </div>
    <div id="contentRow">
      <app-text-with-hashtags [text]='message.content'></app-text-with-hashtags>
    </div>
    <div id="bottomRow">
      <div id="ratingButtons">
        <button mat-icon-button (click)='onUpVote()' 
          [ngClass]="getUpVoteButtonClass()"><mat-icon inline=true>thumb_up</mat-icon></button>
        {{getUpvoteCountString()}}
        <button mat-icon-button (click)='onDownVote()' 
          [ngClass]="getDownVoteButtonClass()"><mat-icon inline=true>thumb_down</mat-icon></button>
        {{getDownVoteCountString()}}
      </div>
      <button mat-icon-button (click)='onDelete()' id="deleteButton" class="button">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
