<div class="message">
  <div class="message-row you-message">
    <div class="message-content">
      <div class="message-author"><b>{{author}}</b></div>
      <div class="message-text">{{message.content}}</div>
      <div class="message-date">{{message.publishedAt | messageDate}}</div>
    </div>

    <div class="row">
      <ng-container *ngIf="getUpvoteCount() > 0">
        <p class="count">{{getUpvoteCount()}}</p>
      </ng-container>
      <button mat-icon-button (click)='onUpVote()' [class]="reaction.type === 'THUMBS_UP' ? 'button-enabled' : 'button-disabled'"
              class="upVoteButton"
              type="button">
        <mat-icon>thumb_up</mat-icon>
      </button>

      <ng-container *ngIf="getDownVoteCount() > 0">
        <p class="count2">{{getDownVoteCount()}}</p>
      </ng-container>
      <button mat-icon-button (click)='onDownVote()' [class]="reaction.type === 'THUMBS_DOWN' ? 'button-enabled' : 'button-disabled'"
              class="downVoteButton"
              type="button">
        <mat-icon>thumb_down</mat-icon>
      </button>

      <div class="col text-right">
        <button mat-icon-button (click)='onDelete()' class="button-warn deleteButton"
                type="button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

  </div>

</div>
