<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false"
                      id="filter-expansion">
  <mat-expansion-panel-header>
    <mat-panel-title id="title">
      <h2>Filter</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list id="list">
    <mat-tab-group id="tabs">
      <!-- Location Filter -->
      <mat-tab label="Locations">
        <form [formGroup]="locationForm" class="locationForm">

          <!-- Category -->
          <mat-list-item class="form-item">
            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <label for="CategoryLoc"></label>
              <mat-select id="CategoryLoc" formControlName="categoryId">
                <mat-option *ngFor="let category of categories" [value]="category?.id"
                >{{category.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>

          <!-- Hashtag -->
          <mat-list-item class="form-item">
            <mat-form-field appearance="outline">
              <mat-label>Hashtag</mat-label>
              <label for="HashtagLoc"></label>
              <input id="HashtagLoc"
                     type="text"
                     matInput
                     formControlName="hashtagLoc"
                     [formControl]="hashtagLocControl"
                     [matAutocomplete]="autoLocHashtag">
              <mat-autocomplete autoActiveFirstOption #autoLocHashtag="matAutocomplete" (optionSelected)="selectedHashtagLocOption($event)">
                <mat-option *ngFor="let hashtag of filteredHashtagLocOptions | async" [value]="hashtag.name">
                  {{hashtag.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-list-item>

          <!-- Radius -->
          <mat-list-item id="radius-header">
            <h4><b>Distance</b></h4>
            <mat-slide-toggle (change)="toggleIncludeRadius()" formControlName="radiusEnabled" id="distance-toggle"></mat-slide-toggle>
          </mat-list-item>
          <div>
            <mat-list-item id="radius-item">
              <mat-slider
                id="radius"
                step="100"
                [min]="minDistance"
                [max]="maxDistance"
                formControlName="radius"
              ></mat-slider>
            </mat-list-item>
            <mat-list-item *ngIf="locationForm.controls.radius.enabled">
              <h4>{{locationForm.value.radius | distance}}</h4>
            </mat-list-item>
          </div>

          <mat-list-item id="buttonsLoc">
            <a mat-raised-button class="buttonCancel" (click)="resetLocationFilter()">Reset</a>
            <a mat-raised-button class="buttonConfirm" color="accent" (click)="filterLoc()">Go!</a>
          </mat-list-item>

        </form>

      </mat-tab>

      <!-- Message Filter -->
      <mat-tab label="Messages">
        <form [formGroup]="messageForm" class="messageForm">

          <!-- Category -->
          <mat-list-item class="form-item">
            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <label for="CategoryMes"></label>
              <mat-select id="CategoryMes" formControlName="categoryMes">
                <mat-option *ngFor="let category of categories" [value]="category.id"
                >{{category.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>

          <!-- Hashtag -->
          <mat-list-item class="form-item">
            <mat-form-field appearance="outline">
              <mat-label>Hashtag</mat-label>
              <label for="HashtagMes"></label>
              <input id="HashtagMes"
                     type="text"
                     matInput
                     formControlName="hashtag"
                     [formControl]="hashtagMesControl"
                     [matAutocomplete]="autoMesHashtag">
              <mat-autocomplete autoActiveFirstOption #autoMesHashtag="matAutocomplete" (optionSelected)="selectedHashtagMesOption($event)">
                <mat-option *ngFor="let hashtag of filteredHashtagMesOptions | async" [value]="hashtag.name">
                  {{hashtag.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-list-item>

          <!-- Username -->
          <mat-list-item class="form-item">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <label for="User"></label>
              <input id="User"
                     type="text"
                     matInput
                     formControlName="user"
                     [formControl]="userControl"
                     [matAutocomplete]="autoUser">
              <mat-autocomplete autoActiveFirstOption #autoUser="matAutocomplete" (optionSelected)="selectedUserOption($event)">
                <mat-option *ngFor="let user of filteredUserOptions | async" [value]="user.name">
                  {{user.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-list-item>


          <!-- Date -->
          <mat-list-item id="date-item">
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <label for="Date"></label>
              <input id="Date" matInput [matDatepicker]="picker" formControlName="time">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item id="buttonsMes">
            <a mat-raised-button class="buttonCancel" (click)="onCancel()">Cancel</a>
            <a mat-raised-button class="buttonConfirm" color="accent" (click)="filterMes()">Go!</a>
          </mat-list-item>

        </form>
      </mat-tab>

    </mat-tab-group>

  </mat-list>
</mat-expansion-panel>
