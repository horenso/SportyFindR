<mat-card id="filter-card">

<mat-list id="list">

  <mat-list-item>
    <mat-card-title id="card-title">Filter</mat-card-title>
  </mat-list-item>

  <mat-tab-group id="tabs">
    <!-- Location Filter -->
    <mat-tab label="Locations">
      <form [formGroup]="locationForm" class="locationForm">

        <!-- Category -->
        <mat-list-item id="category-item">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <label for="CategoryLoc"></label>
            <mat-select id="CategoryLoc" formControlName="categoryLoc" [compareWith]='compareCategory'>
              <mat-option *ngFor="let category of categories" [value]="category"
              >{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>

        <!-- Radius -->
        <mat-list-item id="radius-header">
          <h4><b>Distance</b></h4>
        </mat-list-item>
        <mat-list-item id="radius-item">
          <mat-slider
            id="radius"
            (change)="updateSetting($event)"
            step="5"
            min="1"
            max="10000"
            formControlName="radius"
            [value]="radius"
          ></mat-slider>
        </mat-list-item>
        <mat-list-item>
          <h4>{{radius}} km</h4>
        </mat-list-item>

      </form>

    </mat-tab>

    <!-- Message Filter -->
    <mat-tab label="Messages">
    <form [formGroup]="messageForm" class="messageForm">

      <!-- Category -->
      <mat-list-item id="category-item2">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <label for="CategoryMes"></label>
          <mat-select id="CategoryMes" formControlName="categoryMes" [compareWith]='compareCategory'>
            <mat-option *ngFor="let category of categories" [value]="category"
            >{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>


      <!-- Date -->
      <mat-list-item id="date-item">
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <label for="Date"></label>
          <input id="Date" matInput [matDatepicker]="picker" formControlName="time">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>

    </form>
    </mat-tab>

  </mat-tab-group>

</mat-list>

</mat-card>
