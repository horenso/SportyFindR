<form *ngIf='spotForm != null' [formGroup]="spotForm" class="spotFrom">

  <label id="nameLabel" for="nameInput">Spot Name</label>
  <input formControlName="name" id="nameInput" name='name' placeholder="Spot Name" type="text">

  <textarea formControlName="description" id="descriptionInput" name="description"
            placeholder="Spot Description" type="text" rows="12"></textarea>

  <label id="categoryLabel" for="categoryInput">Spot Category</label>
  <select formControlName="category" id="categoryInput" name="category"
    [compareWith]="compareCategory">
    <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
  </select>

  <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button class="btn btn-primary" (click)="onConfirm()" 
    [disabled]="spotForm.invalid || !spotForm.dirty">{{spot == null ? 'Create' : 'Update'}}</button>

</form>
