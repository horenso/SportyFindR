<mat-toolbar color="primary" class="mat-elevation-z4 header">

  <a href="" id="homeLink"><span>SportyFindr</span></a>

  <span class="spacer"></span>

  <a mat-raised-button color="accent" *ngIf="!authService.isLoggedIn()"
    routerLink="/login" routerLinkActive="active">Login</a>

  <a mat-raised-button color="secondary" *ngIf="authService.isLoggedIn()"
    (click)="authService.logoutUser()" routerLink="/">Logout</a>

  <a mat-raised-button color="accent" *ngIf="authService.isLoggedIn()"
     routerLink="/account" routerLinkActive="active"> <mat-icon>perm_identity</mat-icon> {{this.loggedUser?.name}}</a>

</mat-toolbar>
