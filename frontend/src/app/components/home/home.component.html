    <div id="new-loc-new-spot">
      <a mat-raised-button color="accent" (click)="createLocationWithSpot()" id="create-spot">New Location</a>
    </div>
  </div>

    <!--
    <a mat-icon-button color="accent" id="filter-button">
      <mat-icon>filter_alt</mat-icon>
    </a>
    -->

  <app-filter-main></app-filter-main>

  <app-map-sidebar #rightSidebar
                   (sidebarActive)="onSidebarActive($event)"
                   [visibleStart]='sidebarActive'
  ></app-map-sidebar>
</div>
