<div *ngIf="!deleted" class="messageList">

  <h3>Spot name: {{spot.name}}</h3>

  <div class='row'>
    <div class="col">
      Spot description: {{spot.description}}
    </div>
  </div>

  <div class='row'>
    <div class="col">
      <button (click)='goBack.emit()' class="btn btn-primary upVoteButton" type="button"
        (click)='onGoBack()'>Go back</button>
    </div>
    <div class="col">
      <button (click)="deleteSpot(spot.id)" class="btn btn-primary"> Delete this spot </button>
    </div>
  </div>

  
  <h3>Messages</h3>

  <div *ngFor="let message of messageList" class="message">
    <app-message
      (deleteMessage)='deleteOneMessage($event)'
      [message]='message'></app-message>
  </div>

  <form [formGroup]="messageForm">
    <input formControlName="content" placeholder="New message">
    <button (click)="submitDialog()" class="btn btn-primary"> Send</button>
  </form>
</div>
