<div class="messageList">

  <h3>Messages</h3>
  
  <div *ngFor="let message of messageList" class="message">
    <app-message 
      [message]='message'
      (deleteMessage)='deleteOneMessage($event)'></app-message>
  </div>

  <form [formGroup]="messageForm">
  <input formControlName="content" placeholder="New message">
  <button class="btn btn-primary" (click)="submitDialog()" [disabled]='!messageForm.valid'> Send</button>
  </form>
</div>
