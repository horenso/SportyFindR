<h3>Messages</h3>

<div *ngFor="let message of messageList" class="message">
  <div class="row">
    <div class="col">
      {{message.content}}
    </div>
    <div class="col date">
      {{message.publishedAt | date:'short'}}
    </div>
  </div>
</div>

<form [formGroup]="messageForm">
  <input formControlName="content" placeholder="New message">
  <button class="btn btn-primary" (click)="submitDialog()" [disabled]='!messageForm.valid'>
    Send</button>
</form>
