<div *ngIf="!active; else showSpots">
  <h2>Click on a Location</h2>
</div>

{{active}} {{locationId}}

<ng-template #showSpots>
  <h2>Spots in Location</h2>
</ng-template>


<div *ngFor="let spot of spots">
  <button class="btn btn-primary" (click)='onSelectedSpot(spot)'>{{spot.name}}</button>
</div>
