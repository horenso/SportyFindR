<div *ngIf="locationId != null; else showSpots">
  <h2>Click on a Location</h2>

  <div *ngFor="let spot of spots">
    <button (click)='onSelectedSpot(spot)' class="btn btn-primary">{{spot.name}}</button>
  </div>
</div>

<ng-template #showSpots>
  <h2>Spots in Location</h2>
</ng-template>
