<div class="inSidebar">
  <div class="sidebarTopRow">
    <div class="backButton">
      <button mat-icon-button color="primary" class="icon" (click)='onClose()'>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="sidebarTitle">#{{hashtagName}}</div>
  </div>
  <!-- <div class="sidebarScrollableSection"> -->
  <mat-tab-group animationDuration="0ms" mat-align-tabs="center" class="sidebarScrollableSection">
    <mat-tab label="{{getSpotTab()}}">

        <button *ngFor="let spot of spotList"
          class="spotButton"
          mat-flat-button
          color='primary'
          (click)='goToSpot(spot)'><mat-icon class="spot-icon">{{spot.category.icon ? spot.category.icon : "wc"}}</mat-icon>{{spot.name}}</button>
    </mat-tab>

    <mat-tab label="{{getMessageTab()}}">

        <div *ngFor="let message of messageList" class="message">
          <app-message
            [message]='message'
            [filteredMessage]='true'
            [canReact]='false'
            [canDelete]='false'
          ></app-message>
        </div>
    </mat-tab>
  </mat-tab-group>
</div>
